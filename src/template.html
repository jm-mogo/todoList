<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <header>
        Todo list
    </header>
    <div class="content">
        <div class="navigation">
            <div id="menuToggle">
                <input type="checkbox" id="menuCheck"/>
                <span></span>
                <span></span>
                <span></span>
                <div id="menu">
                    <div>
                        <p>My projects</p>
                        <div>
                            <input type="text" placeholder="New project" id="add-new-project-input">
                            <button type="button" id="add-project-btn">Add project</button>
                        </div>
                    </div>
                    <div id="projects" class="projects"></div>
                </div>
            </div>
        </div>
        <div class="todo-list" id="todo-list">
            <h2 class="project-title" id="project-title">Project</h2>
            <div class="tasksList" id="tasksList"></div>
        </div>
    </div>

    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        
        <!-- Overlay content -->
        <div class="overlay-content">
            <form>
                <h2 class="titleNewTask">New task</h2>
            
                <div class="input-new-task">
                    <label for="task-name">Task name:</label>
                    <input type="text" id="task-name" placeholder="Task name">
                </div>
                <div class="input-new-task">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="input-new-task">
                    <label for="due-date">Due date:</label>
                    <input type="date" id="due-date" placeholder="dd/mm/yyyy">
                </div>
                <div class="input-new-task">
                    <label for="description">Description:</label>
                    <input type="textarea" id="description">
                </div>
                <div class="buttons-newTask">
                    <button class="closebtn" id="closebtn" type="button">Cancel</button>
                    <button class="add-task-button" id="add-task-button" type="button">Add task</button>
                </div>
                
            </form>
            
        </div>

    </div>

    <button class="new-task-button" id="new-task-button">
        +
    </button>
</body>

</html>
